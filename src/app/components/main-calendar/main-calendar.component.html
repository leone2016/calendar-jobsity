<!-- Toolbar -->
<app-header></app-header>
<div class="content" role="main">
  <table class="table table-bordered ">
    <thead style=" font-size: .9rem">
    <tr style="text-align: center; font-weight: normal; background-color: #1976d2; color: white">
      <th scope="col">Sunday</th>
      <th scope="col">Monday</th>
      <th scope="col">Tuesday</th>
      <th scope="col">Wednesday</th>
      <th scope="col">Thursday</th>
      <th scope="col">Friday</th>
      <th scope="col">Saturday</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let week of [0,1,2,3,4]" >
      <td *ngFor=" let day of listMonth | printDay:week" (click)="openSnackBar(day.day, 'x')">
      <div class="day" >{{day.day}}
          <div class="activity">
            <div class="activity_content" (click)="showDialog(reminder); preventPropagation($event);"
                 [ngStyle]="{'background-color': reminder.color}"
                 *ngFor="let reminder of listReminders |printReminder:day:year">
              {{ reminder.description }} - {{ getHour(reminder.dateStart)| date:'HH:ss'}}
            </div>
          </div>
      </div>
      </td>
    </tr>
    </tbody>
  </table>
  <svg id="clouds" alt="Gray Clouds Background" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677" viewBox="0 0 2611.084 485.677">
    <path id="Path_39" data-name="Path 39" d="M2379.709,863.793c10-93-77-171-168-149-52-114-225-105-264,15-75,3-140,59-152,133-30,2.83-66.725,9.829-93.5,26.25-26.771-16.421-63.5-23.42-93.5-26.25-12-74-77-130-152-133-39-120-212-129-264-15-54.084-13.075-106.753,9.173-138.488,48.9-31.734-39.726-84.4-61.974-138.487-48.9-52-114-225-105-264,15a162.027,162.027,0,0,0-103.147,43.044c-30.633-45.365-87.1-72.091-145.206-58.044-52-114-225-105-264,15-75,3-140,59-152,133-53,5-127,23-130,83-2,42,35,72,70,86,49,20,106,18,157,5a165.625,165.625,0,0,0,120,0c47,94,178,113,251,33,61.112,8.015,113.854-5.72,150.492-29.764a165.62,165.62,0,0,0,110.861-3.236c47,94,178,113,251,33,31.385,4.116,60.563,2.495,86.487-3.311,25.924,5.806,55.1,7.427,86.488,3.311,73,80,204,61,251-33a165.625,165.625,0,0,0,120,0c51,13,108,15,157-5a147.188,147.188,0,0,0,33.5-18.694,147.217,147.217,0,0,0,33.5,18.694c49,20,106,18,157,5a165.625,165.625,0,0,0,120,0c47,94,178,113,251,33C2446.709,1093.793,2554.709,922.793,2379.709,863.793Z" transform="translate(142.69 -634.312)" fill="#eee"/>

</div>
<p-dialog header="Reminder"
          [(visible)]="displayReminders"
          [contentStyle]="{'overflow':'visible'}"
          [modal]="true"
          [minY]="10"
          [closable]="true"
          [maximizable]="true"
          [style]="{width: '350px', minWidth: '200px'}">
  <app-reminder [code]="codeSelected" *ngIf="displayReminders"></app-reminder>
</p-dialog>
