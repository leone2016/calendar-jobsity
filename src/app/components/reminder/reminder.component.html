<div class="content remainder " role="main">
<form [formGroup]="reminderForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="">Description</label>
    <input type="text"
           class="form-control"
           placeholder="description"
           name="description"
           formControlName="description"
    >
  </div>
  <div class="form-group">
    <label for="">Date Start</label>
    <input type="date"
           class="form-control"
           placeholder="date start"
           name="dateStart"
           formControlName="dateStart"
    >
  </div>
  <div class="form-group">
    <label for="">Date End</label>
    <input type="date"
           class="form-control"
           placeholder="Date End"
           name="dateEnd"
           formControlName="dateEnd"
    >
  </div>

  <div class="form-group">
    <label for="">City</label>
    <input type="text"
           class="form-control"
           placeholder="City"
           name="city"
           formControlName="city"
    >
  </div>

  <div class="form-group">
    <label for="">Color</label>
    <input type="text"
           class="form-control"
           placeholder="Color"
           name="color"
           formControlName="color"
    >
  </div>
  <button [disabled]="reminderForm.invalid" type="submit">Submit</button>
</form>
</div>
